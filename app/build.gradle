apply plugin: 'com.android.application'

android
{
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    dexOptions
    {
        javaMaxHeapSize '2g'
    }

    defaultConfig
    {
        applicationId 'com.mauriciotogneri.androidthings'
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName '1.0.0'
    }

    buildTypes
    {
        debug
        {
            debuggable true
        }

        release
        {
            minifyEnabled false
        }
    }

    compileOptions
    {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies
{
    provided 'com.google.android.things:androidthings:0.4-devpreview'
}